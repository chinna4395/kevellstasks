<div class="table-content">
  <div class="table-title">
      <h3>IMAGE TABLE</h3>
  </div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search the name...." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"><b> {{row.id}} </b></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> <b>{{row.title}} </b></td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let row">
          <img class="img-contents" src="{{row.url}}" height="150px" width="150px">    
      </td>
    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef> Thumbnail URL </th>
      <td mat-cell *matCellDef="let row">
          <img class="img-contents" src="{{row.thumbnailUrl}}" height="100px" width="100px">    
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
    
</div>
